<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Color System</h1>
  </div>
    <div class="section">
      <h2 class="subheading">Brand Color</h2>
      <div class="color-row">
          <div class="color-box primary70"><span>Primary70</span></div>
          <div class="color-box secondary"><span>Secondary</span></div>
      </div>
    </div>
    <div class="section">
      <h2 class="subheading">Colour Shades</h2>
        <div class="color-row">
            <div class="color-box primary40"><span>Primary40</span></div>
            <div class="color-box primary60"><span>Primary60</span></div>
            <div class="color-box primary80"><span>Primary80</span></div>
            <div class="color-box primary100"><span>Primary100</span></div>
        </div>
    </div>
    <div class="section">
      <h2 class="subheading">Object Colour</h2>
        <div class="color-row">
            <div class="color-box black90"><span>Black90</span></div>
            <div class="color-box black60"><span>Black60</span></div>
            <div class="color-box black30"><span>Black30</span></div>
            <div class="color-box white90"><span>White90</span></div>
            <div class="color-box white60"><span>White60</span></div>
            <div class="color-box white30"><span>White30</span></div>
        </div>
        <br>
        <br>
      <div class="section">
         <div class="color-row">
            <div class="color-box error"><span>Error</span></div>
            <div class="color-box warning"><span>Warning</span></div>
            <div class="color-box success"><span>Success</span></div>
         </div>
      </div>
    </div>
  <div>

  </div>




</body>
</html>
